<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de usuario</title>
    </h:head>
    <h:body>

        <h:form id="login">

            <c:choose>
                <c:when test="#{!empty infoSesion.usuario}">
                    <p>Está autenticado como <h:outputText value="#{infoSesion.usuario.usuario}"/>.</p>
                    <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> primero de la aplicación</p>
                </c:when>

                <c:otherwise>
                    <h:panelGrid columns="2">
                        <h:outputText id="textLoginUsernameAD" value="Nombre de usuario:"/>
                        <h:inputText id="loginUsernameAD" required="true" value="#{login.userName}"/>

                        <h:outputText id="textLoginPasswordAD" value="Contraseña:"/>
                        <h:inputSecret id="loginPasswordAD" required="true" value="#{login.password}"/>

                        <h:commandButton id="loginBotonAD" value="Entrar" action="#{login.entrarAD()}"/>
                       	<h:messages/>

                    </h:panelGrid>

                    <div>
                        <p>Si no tiene cuenta puede crear una en la <h:link outcome="registroUsuario.xhtml">página de registro</h:link></p>
                    	
                    </div>

                </c:otherwise>
            </c:choose>

			


        </h:form>



    </h:body>
</html>
