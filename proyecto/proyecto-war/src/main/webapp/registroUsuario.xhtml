<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <h:form id="registro">
                    <h:panelGrid columns="3">
                        <h:outputText value="Usuario:"/>
                        <h:inputText id="usuario" value="#{registro.usuario.usuario}"/>
                        <h:message for="usuario"/>
                        <h:outputText value="Password:"/>
                        <h:inputText id="pw" value="#{registro.usuario.password}"/>
                        <h:message for="pw"/>
                        <h:outputText value="Repita contraseña:"/>
                        <h:inputSecret id="repass" value="#{registro.repass}" required="true"/>
                        <h:message for="repass"/>
                        <h:selectBooleanCheckbox id="isAdminCheckbox" value="#{registro.usuario.esAdministrativo}"/>Admin
                        <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"/>
                        <h:link outcome="login.xhtml">Volver a la página de login</h:link>
                    </h:panelGrid>
                    <h:messages/>
                    
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> antes de la aplicación.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
